<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Proyecto 2</title>
	<link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
	<!--<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
	<!--<link rel="stylesheet" href="/css/style.css">-->
</head>

<body id="page-top">
	<div class="container">

		<header class="jumbotron my-4">
			<h1 class="display-3">Bienvenido a Spring Ecommerce 2021</h1>
			<p class="lead">Tu tienda de productos en LÃ­nea</p>
		</header>

		<div class="row">
			<form th:action="@{/platos/saveplato}" th:object="${nuevoPlato}" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label class="control-label col-sm-2" for="nombre">Nombre:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}"
							placeholder="Ingrese el nombre del plato" autocomplete="off" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="precio">Precio:</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" step="any" id="precio" name="precio" th:field="*{precio}"
							placeholder="Ingrese el precio" autocomplete="off" required>
					</div>
				</div>
				
				<div class="form-group">
				 <label for="categoria">Categoria</label>
				  <select th:field="*{categoria}" class="form-control" id="categoria" name="categoria" multiple>
					<option th:each="cat : ${catLista}" th:value="${cat.id}" th:text="${cat.nombre}"></option> 
				  </select>
				</div>  
				
				<div class="form-group">
				 <label for="ingredientes">Ingredientes</label>
				  <select th:field="*{ingredientes}" class="form-control" id="ingredientes" name="ingredientes" multiple>
					<option th:each="ing : ${ingrLista}" th:value="${ing.id}" th:text="${ing.nombre}"></option> 
				  </select>
				</div>  
						  
				<div class="form-group">
					<label class="control-label col-sm-2" for="img">Imagen:</label>
					<div class="col-sm-10">
						<input type="file" class="form-control-file" id="img" name="img" >
					</div>
				</div>

				<div class="row">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-success">
							<span class="glyphicon glyphicon-saved"></span> Guardar
						</button>
					</div>
				</div>

			</form>

		</div>

		<div class="row text-center">

			<div class="col-lg-3 col-md-6 mb-4" th:each="plato: ${platos}">
				<div class="card h-100">
					<!--					<img class="card-img-top"-->
					<!--						th:src="@{/images/{img} (img=${producto.imagen})} " alt="">-->
					<div class="card-body">
						<p class="card-text" th:text="${plato.nombre}"></p>
					</div>
					<div class="card-footer">
						<a th:href="@{/platos/{id}  (id=${plato.id})  }" class="btn btn-success">Ver
							producto</a>
					</div>
				</div>
			</div>

		</div>


	</div>
	</div>
	<!--	<script src="/webjars/jquery/jquery.min.js"></script>-->
	<!--	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->
	<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>

</body>

</html>
